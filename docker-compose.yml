services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    labels:
      com.datadoghq.tags.env: "${DD_ENV:-prod}"
      com.datadoghq.tags.service: "commutelive-postgres"
      com.datadoghq.tags.version: "16"
      com.datadoghq.ad.check_names: '["postgres"]'
      com.datadoghq.ad.init_configs: "[{}]"
      com.datadoghq.ad.instances: '[{"host":"%%host%%","port":"5432","username":"datadog","password":"%%env_DD_PG_PASSWORD%%","dbname":"%%env_POSTGRES_DB%%","reported_hostname":"%%env_DD_PG_HOSTNAME%%","dbm":true,"collect_activity_metrics":true,"collect_schemas":true,"database_autodiscovery":{"enabled":true},"query_metrics":{"enabled":true},"query_samples":{"enabled":true},"query_activity":{"enabled":true}}]'
    ports:
      - "${POSTGRES_PORT_BIND:-127.0.0.1:5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    command: >
      postgres
      -c shared_preload_libraries='pg_stat_statements'
      -c pg_stat_statements.max=10000
      -c pg_stat_statements.track=all
      -c pg_stat_statements.track_utility=false
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    labels:
      com.datadoghq.tags.env: "${DD_ENV:-prod}"
      com.datadoghq.tags.service: "commutelive-redis"
      com.datadoghq.tags.version: "7"
      com.datadoghq.ad.check_names: '["redisdb"]'
      com.datadoghq.ad.init_configs: "[{}]"
      com.datadoghq.ad.instances: '[{"host":"%%host%%","port":"6379"}]'
    ports:
      - "${REDIS_PORT_BIND:-127.0.0.1:6379}:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    labels:
      com.datadoghq.tags.env: "${DD_ENV:-prod}"
      com.datadoghq.tags.service: "commutelive-mosquitto"
      com.datadoghq.tags.version: "2"
      com.datadoghq.ad.check_names: '["tcp_check"]'
      com.datadoghq.ad.init_configs: "[{}]"
      com.datadoghq.ad.instances: '[{"name":"mosquitto","host":"%%host%%","port":"1883"}]'
    ports:
      - "${MQTT_PORT_BIND:-1883}:1883"
    environment:
      MQTT_USERNAME: ${MQTT_USERNAME:-commutelive}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-commutelive}
    volumes:
      - ./docker/mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    command: >
      sh -c "if [ ! -f /mosquitto/data/passwd ]; then
      mosquitto_passwd -b -c /mosquitto/data/passwd \"$$MQTT_USERNAME\" \"$$MQTT_PASSWORD\";
      else
      mosquitto_passwd -b /mosquitto/data/passwd \"$$MQTT_USERNAME\" \"$$MQTT_PASSWORD\";
      fi &&
      chown root:root /mosquitto/data/passwd &&
      chmod 0644 /mosquitto/data/passwd &&
      exec mosquitto -c /mosquitto/config/mosquitto.conf"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'mosquitto_pub -h 127.0.0.1 -p 1883 -u "$${MQTT_USERNAME}" -P "$${MQTT_PASSWORD}" -t _health -m ok >/dev/null 2>&1 || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    labels:
      com.datadoghq.tags.env: "${DD_ENV:-prod}"
      com.datadoghq.tags.service: "commutelive-api"
      com.datadoghq.tags.version: "${DD_VERSION:-local}"
      com.datadoghq.ad.check_names: '["http_check"]'
      com.datadoghq.ad.init_configs: "[{}]"
      com.datadoghq.ad.instances: '[{"name":"commutelive-api-health","url":"http://%%host%%:8080/health","timeout":5}]'
    env_file:
      - ${APP_ENV_FILE:-.env}
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 8080
      DD_SERVICE: commutelive-api
      DD_ENV: ${DD_ENV:-prod}
      DD_VERSION: ${DD_VERSION:-local}
      DD_AGENT_HOST: datadog-agent
      DD_TRACE_AGENT_PORT: 8126
      DD_TRACE_AGENT_URL: unix:///var/run/datadog/apm.socket
      DD_DOGSTATSD_SOCKET: /var/run/datadog/dsd.socket
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MQTT_HOST: mosquitto
      MQTT_PORT: 1883
      MQTT_PROTOCOL: mqtt
      MQTT_USERNAME: ${MQTT_USERNAME:-commutelive}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-commutelive}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    ports:
      - "${API_PORT_BIND:-8080}:8080"
    volumes:
      - /var/run/datadog:/var/run/datadog
    command: sh -c "bun run db:migrate && bun run src/index.ts"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'bun -e "fetch(''http://127.0.0.1:8080/health'').then((r) => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"',
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    labels:
      com.datadoghq.tags.env: "${DD_ENV:-prod}"
      com.datadoghq.tags.service: "commutelive-nginx"
      com.datadoghq.tags.version: "1.27"
      com.datadoghq.ad.check_names: '["nginx"]'
      com.datadoghq.ad.init_configs: "[{}]"
      com.datadoghq.ad.instances: '[{"nginx_status_url":"http://%%host%%/nginx_status"}]'
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${NGINX_PORT_BIND:-80}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  datadog-agent:
    image: gcr.io/datadoghq/agent:7
    container_name: dd-agent
    profiles: ["datadog"]
    restart: unless-stopped
    pid: "host"
    cgroup: "host"
    environment:
      DD_API_KEY: ${DD_API_KEY}
      DD_SITE: ${DD_SITE:-us5.datadoghq.com}
      DD_ENV: ${DD_ENV:-prod}
      DD_HOSTNAME: ${DD_HOSTNAME:-}
      DD_PROCESS_CONFIG_PROCESS_COLLECTION_ENABLED: "true"
      DD_DOGSTATSD_NON_LOCAL_TRAFFIC: "true"
      DD_APM_NON_LOCAL_TRAFFIC: "true"
      DD_APM_ENABLED: "true"
      DD_APM_RECEIVER_SOCKET: /var/run/datadog/apm.socket
      DD_DOGSTATSD_SOCKET: /var/run/datadog/dsd.socket
      DD_LOGS_ENABLED: "true"
      DD_LOGS_CONFIG_AUTO_MULTI_LINE_DETECTION: "true"
      DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL: "true"
      DD_PG_PASSWORD: ${DD_PG_PASSWORD}
      DD_PG_HOSTNAME: ${DD_PG_HOSTNAME}
      POSTGRES_DB: ${POSTGRES_DB}
      DD_CONTAINER_EXCLUDE_LOGS: "name:dd-agent"
      DD_HOST_PROC: /host/proc
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /var/run/datadog:/var/run/datadog
      - /opt/datadog-agent/run:/opt/datadog-agent/run:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro

volumes:
  pgdata:
  redis_data:
  mosquitto_data:
  mosquitto_log:
