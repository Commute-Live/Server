name: Import MBTA Core (Staging)

on:
  workflow_dispatch:

jobs:
  import-mbta-core-staging:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Run MBTA core GTFS import on staging via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGE_SSH_HOST }}
          username: ${{ secrets.STAGE_SSH_USER }}
          port: ${{ secrets.STAGE_SSH_PORT }}
          key: ${{ secrets.STAGE_SSH_PRIVATE_KEY }}
          script_stop: true
          command_timeout: 45m
          script: |
            set -euo pipefail
            cd /opt/Server

            git fetch origin
            git checkout "${{ github.ref_name }}"
            git reset --hard "origin/${{ github.ref_name }}"

            GTFS_URL="https://cdn.mbta.com/MBTA_GTFS.zip" ./import-mbta-core.sh
