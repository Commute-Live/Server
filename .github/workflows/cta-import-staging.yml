name: Import CTA Core (Staging)

on:
  workflow_dispatch:

jobs:
  import-cta-core-staging:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Run CTA core GTFS import on staging via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGE_SSH_HOST }}
          username: ${{ secrets.STAGE_SSH_USER }}
          port: ${{ secrets.STAGE_SSH_PORT }}
          key: ${{ secrets.STAGE_SSH_PRIVATE_KEY }}
          script_stop: true
          command_timeout: 45m
          script: |
            set -euo pipefail
            cd /opt/Server

            git fetch origin
            git checkout "${{ github.ref_name }}"
            git reset --hard "origin/${{ github.ref_name }}"

            ./import-cta-core.sh
